name: Test & Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest # GitHub Actions에서 실행

    steps:
      # 1. GitHub repository 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install pnpm
        run: npm install -g pnpm

      # 2. Node.js & pnpm 설치
      - name: Set up Node.js and pnpm
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      # 3. 🔹 의존성 설치 (루트에서 실행)
      - name: Install dependencies (Monorepo)
        run: pnpm install --frozen-lockfile

      # 3. 🔹 백엔드 테스트 (NestJS)
      - name: Install dependencies & Run Backend Tests
        run: |
          cd packages/backend
          pnpm test  # Jest 실행 (테스트 실패 시 중단)

      # 4. 🔹 프론트엔드 테스트 (React)
      - name: Install dependencies & Run Frontend Tests
        run: |
          cd packages/frontend

      # 5. 🔹 백엔드 빌드
      - name: Build Backend
        run: |
          cd packages/backend
          pnpm build
          tar -czf backend.tar.gz dist package.json

      # 6. 🔹 프론트엔드 빌드
      - name: Build Frontend
        run: |
          cd packages/frontend
          pnpm build
          tar -czf frontend.tar.gz dist package.json

      # 7. 🔹 pnpm-lock.yaml만 별도 압축
      - name: Archive pnpm-lock.yaml
        run: tar -czf pnpm-lock.tar.gz pnpm-lock.yaml

      # 8-2. Github Actions VM 환경의 IP를 받아온다.
      - name: Get public IP
        id: ip
        uses: haythem/public-ip@v1.3

      # 1-3. AWS 인증 관련 옵션을 추가한다.
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "ap-northeast-2"

      # 1-4. GitHub Actions VM 환경의 IP를 인바운드 규칙에 추가한다.
      - name: Add GitHub Actions IP
        run: |
          aws ec2 authorize-security-group-ingress \
              --group-id ${{ secrets.SECURITY_GROUP_ID }} \
              --protocol tcp \
              --port 22 \
              --cidr ${{ steps.ip.outputs.ipv4 }}/32

      # 7. 🔹 AWS EC2로 빌드된 파일 전송 (SCP)
      - name: Transfer build files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "packages/backend/backend.tar.gz,packages/frontend/frontend.tar.gz,pnpm-lock.yaml"
          target: "/home/ubuntu/DailyApp2"

      # 3. GitHub Actions VM 환경의 IP를 인바운드 규칙에서 제거한다.
      - name: Remove GitHub Actions IP
        run: |
          aws ec2 revoke-security-group-ingress \
              —group-id ${{ secrets.SECURITY_GROUP_ID }} \
              —protocol tcp \
              —port 22 \
              —cidr ${{ steps.ip.outputs.ipv4 }}/32

