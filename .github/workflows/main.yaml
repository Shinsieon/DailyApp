name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub repository ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v3

      # 1-1. Github Actions VM í™˜ê²½ì˜ IPë¥¼ ë°›ì•„ì˜¨ë‹¤.
      - name: Get public IP
        id: ip
        uses: haythem/public-ip@v1.3

      # 1-2. AWS ì¸ì¦ ê´€ë ¨ ì˜µì…˜ì„ ì¶”ê°€í•œë‹¤.
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "ap-northeast-2"

      # 1-3. GitHub Actions VM í™˜ê²½ì˜ IPë¥¼ ì¸ë°”ìš´ë“œ ê·œì¹™ì— ì¶”ê°€í•œë‹¤.
      - name: Add GitHub Actions IP
        run: |
          aws ec2 authorize-security-group-ingress \
              --group-id ${{ secrets.SECURITY_GROUP_ID }} \
              --protocol tcp \
              --port 22 \
              --cidr ${{ steps.ip.outputs.ipv4 }}/32

      # 2. SSHë¥¼ ì‚¬ìš©í•˜ì—¬ EC2 ì¸ìŠ¤í„´ìŠ¤ì— ì ‘ì†
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            if ! command -v pnpm &> /dev/null; then
                echo "pnpm not found. Installing pnpm..."
                curl -fsSL https://get.pnpm.io/install.sh | sh -
                export PATH=$HOME/.local/share/pnpm:$PATH
                echo 'export PATH=$HOME/.local/share/pnpm:$PATH' >> ~/.bashrc
                source ~/.bashrc
            fi
            cd /home/ubuntu/DailyApp2/packages/backend
            git pull origin main
            pnpm install --frozen-lockfile  # 2-1. ì˜ì¡´ì„± ì„¤ì¹˜
            if pnpm build; then            # 2-2. ë¹Œë“œê°€ ì„±ê³µí•˜ë©´ PM2 ë¦¬ë¡œë“œ
              pm2 reload nest-server-prod
            else
              echo "âŒ Build failed. PM2 reload skipped."
              exit 1  # GitHub Actionsì— ì‹¤íŒ¨ ìƒíƒœ ë°˜í™˜
            fi

            echo "ğŸš€ Deploying Frontend..."
            cd /home/ubuntu/DailyApp2/packages/frontend
            git pull origin main
            pnpm install --frozen-lockfile  # í”„ë¡ íŠ¸ì—”ë“œ ì˜ì¡´ì„± ì„¤ì¹˜
            if pnpm build; then
                echo "âœ… Frontend build successful."
            else
                echo "âŒ Frontend build failed."
                exit 1  # GitHub Actionsì— ì‹¤íŒ¨ ìƒíƒœ ë°˜í™˜
            fi

      # 3. GitHub Actions VM í™˜ê²½ì˜ IPë¥¼ ì¸ë°”ìš´ë“œ ê·œì¹™ì—ì„œ ì œê±°í•œë‹¤.
      - name: Remove GitHub Actions IP
        run: |
          aws ec2 revoke-security-group-ingress \
              --group-id ${{ secrets.SECURITY_GROUP_ID }} \
              --protocol tcp \
              --port 22 \
              --cidr ${{ steps.ip.outputs.ipv4 }}/32
