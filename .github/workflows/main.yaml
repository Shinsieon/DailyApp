name: Test & Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub repository ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. pnpm ì„¤ì¹˜
      - name: Install pnpm
        run: npm install -g pnpm

      # 3. Node.js ë° pnpm ì„¤ì •
      - name: Set up Node.js and pnpm
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      # 4. ì˜ì¡´ì„± ì„¤ì¹˜ (ë£¨íŠ¸ì—ì„œ ì‹¤í–‰)
      - name: Install dependencies (Monorepo)
        run: pnpm install --frozen-lockfile

      # 5. ë°±ì—”ë“œ í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (NestJS)
      - name: Run Backend Tests
        run: |
          cd packages/backend
          pnpm test

      # 6. í”„ë¡ íŠ¸ì—”ë“œ í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (React)
      - name: Run Frontend Tests
        run: |
          cd packages/frontend

      # 7. ë°±ì—”ë“œ ë¹Œë“œ
      - name: Build Backend
        run: |
          cd packages/backend
          pnpm build
          tar -czf backend.tar.gz dist package.json ecosystem.config.js

      # 8. í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ
      - name: Build Frontend
        run: |
          cd packages/frontend
          pnpm build
          tar -czf frontend.tar.gz dist package.json

      # 9. pnpm-lock.yamlì„ ë³„ë„ë¡œ ì••ì¶•
      - name: Archive pnpm-lock.yaml
        run: tar -czf pnpm-lock.tar.gz pnpm-lock.yaml

      # 10. GitHub Actions VMì˜ í¼ë¸”ë¦­ IP ê°€ì ¸ì˜¤ê¸°
      - name: Get public IP
        id: ip
        run: |
          IP=$(curl -s https://checkip.amazonaws.com)
          echo "Runner public IP: $IP"
          # ì´ ê°’ì€ ì´í›„ steps.ip.outputs.ipv4 ë¡œ ê·¸ëŒ€ë¡œ ì‚¬ìš© ê°€ëŠ¥
          echo "ipv4=$IP" >> "$GITHUB_OUTPUT"

      # 11. AWS ìê²© ì¦ëª… ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "ap-northeast-2"

      - name: Add GitHub Actions IP to Security Group
        run: |
          echo "ğŸ” GitHub Actions Public IP: ${{ steps.ip.outputs.ipv4 }}"
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32 || true

      # 13. AWS EC2ë¡œ ë¹Œë“œëœ íŒŒì¼ ì „ì†¡ (SCP)
      - name: Transfer build files to EC2
        run: |
          echo "ğŸ”‘ Setting up SSH Key..."
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "ğŸš€ Transferring files to EC2..."
          scp -i ~/.ssh/id_rsa \
              -o StrictHostKeyChecking=no \
              packages/backend/backend.tar.gz \
              packages/frontend/frontend.tar.gz \
              pnpm-lock.yaml \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/DailyApp2/

      #14. EC2ì—ì„œ ë°°í¬ ë° PM2 ì¬ì‹œì‘
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Starting Safe Deployment..."

            echo "ğŸ“‚ Preparing Backend Deployment..."
            cd /home/ubuntu/DailyApp2

            # ğŸ”¹ ì••ì¶• í•´ì œ (ê¸°ì¡´ dist í´ë” ì‚­ì œ X)
            tar -xzf backend.tar.gz -C packages/backend

            # ğŸ”¹ pnpm ì„¤ì¹˜
            if ! command -v pnpm &> /dev/null; then
              echo "pnpm not found. Installing pnpm..."
              curl -fsSL https://get.pnpm.io/install.sh | sh -
              export PATH=$HOME/.local/share/pnpm:$PATH
              echo 'export PATH=$HOME/.local/share/pnpm:$PATH' >> ~/.bashrc
              source ~/.bashrc
            fi

            # ğŸ”¹ ì˜ì¡´ì„± ì„¤ì¹˜ (ë¹Œë“œ ì „ì— ì‹¤í–‰)
            echo "ğŸ“¦ Installing Dependencies..."
            pnpm install --frozen-lockfile --production

            # ğŸ”¹ PM2 ì„œë¹„ìŠ¤ ì¬ì‹œì‘
            echo "ğŸš€ Restarting Backend Server..."
            pm2 restart nest-server-prod || pm2 start ecosystem.config.js --env production

            echo "ğŸ“‚ Preparing Frontend Deployment..."
            cd /home/ubuntu/DailyApp2

            # ğŸ”¹ ì••ì¶• í•´ì œ (ê¸°ì¡´ dist í´ë” ì‚­ì œ X)
            tar -xzf frontend.tar.gz -C packages/frontend

      # 15. (í•­ìƒ ì‹¤í–‰) ë³´ì•ˆ ê·¸ë£¹ ê·œì¹™ íšŒìˆ˜
      - name: Revoke GitHub Actions IP from Security Group
        if: always()
        run: |
          echo "ğŸ§¹ Revoking SG ingress for ${{ steps.ip.outputs.ipv4 }}/32"
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32 || true
